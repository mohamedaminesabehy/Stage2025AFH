# Configuration des polices arabes pour GESCOMP
# Ce fichier permet de configurer les polices utilisées pour l'affichage des textes arabes

# Polices intégrées (priorité 1)
embedded.fonts.enabled=true
embedded.fonts.path=fonts/arabic/
embedded.fonts.regular=NotoNaskhArabic-Regular.ttf
embedded.fonts.bold=NotoNaskhArabic-Bold.ttf
embedded.fonts.italic=NotoNaskhArabic-Italic.ttf

# Polices système (priorité 2)
system.fonts.enabled=true
system.fonts.paths=C:/Windows/Fonts/
system.fonts.regular=arial.ttf
system.fonts.bold=arialbd.ttf
system.fonts.italic=ariali.ttf

# Polices alternatives
alternative.fonts.enabled=true
alternative.fonts.paths=C:/Windows/Fonts/
alternative.fonts.regular=tahoma.ttf
alternative.fonts.bold=tahomabd.ttf
alternative.fonts.italic=tahoma.ttf

# Configuration de l'encodage
font.encoding=IDENTITY_H
font.embedded=true

# Configuration du nettoyage des textes
text.cleaning.enabled=true
text.cleaning.remove.control.chars=true
text.cleaning.normalize.spaces=true
text.cleaning.normalize.arabic.chars=true

# Logs et debug
font.loading.logging=true
font.fallback.logging=true 